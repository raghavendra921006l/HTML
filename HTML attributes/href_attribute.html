<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML href attribute</title>
</head>
<body>
    <h3>HTML href attribute</h3>
    <p>The href attribute specifies the URL of the page the link goes to.</p>
    <a href="https://www.facebook.com">Visit Facebook</a>
    <a href="https://www.twitter.com">Visit Twitter</a>
    <a href="https://www.instagram.com">Visit Instagram</a>
</body>
</html>
