<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Attribute</title>
</head>
<body>
    <h3>Title Attribute</h3>
    <p>The title attribute provides additional information about an element.</p>
    <p>Hover over this link to see the title: <a href="https://www.facebook.com" title="This is a link to Facebook">Facebook Link</a></p>
</body>
</html>
